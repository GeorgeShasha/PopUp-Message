<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="open-btn">Submit</button>
        <div class="pop-up" id="pop-up">
            <img src="tick-icon.png">
            <h2>Thank You</h2>
            <p>Your details have been successfully<br> submitted.</p>
            <button type="button" id="close-btn">OK</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
